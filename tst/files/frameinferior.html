<script language="JavaScript">
/*
'+-----------------------------------------------------------------------------------------+
'|ChekarHora(MinutesLeft
'|	Funciones que a través de un timer  verifican el tiempo de sesión que le queda a cada 
'|	Usuario en el sistema
'| Fecha creación:
'|             24/marzo/2004.
'| Creado por:
'|             Oscar Iván Robles
'|Modificaciones:
'|				
'+-----------------------------------------------------------------------------------------+
*/
var C_TIEMPO_EXPIRADO = 0;
var C_1_MINUTO_MS = 60000;
var C_ULTIMOS_MINUTOS = 5;
function ChekarHora(MinutesLeft){				
	
	if (MinutesLeft>= C_TIEMPO_EXPIRADO)
	{				
		if (MinutesLeft> C_ULTIMOS_MINUTOS){
			ChekarTimeLeft(MinutesLeft-5);
		}
		else
		{	
			spanMin.innerHTML=MinutesLeft;
			tblMensaje.style.display="inline";
			UltimosMinutos(MinutesLeft-1);			
		}				
	}	
	else{
		alert("El horario de Acceso a BI Banking ha terminado!");		
			window.location.href="../logout.asp";		
	}					
}
function ChekarTimeLeft(Min){
	setTimeout("ChekarHora(C_ULTIMOS_MINUTOS)",Min*(C_1_MINUTO_MS));
}
function UltimosMinutos(Min){
	setTimeout("ChekarHora(" +Min+")",(C_1_MINUTO_MS));
}
</script>
